<mat-card class="question-card">
  <div *ngIf="question && !addAQuestion">
    <mat-card-header>
      <div class="header__wrapper">
        <div class="question-header">
          <div appearance="fill" fxFlex="60" *ngIf="question.mediaPath" class="media-display" [ngClass]="question.mediaAlign">
            <div class="media-div">
              <img *ngIf="question.mediaType === 'image'"  [src]="question.mediaPath" alt="Uploaded Image" class="uploaded-media" >
              <video *ngIf="question.mediaType  === 'video'" #videoPlayer controls [src]="question.mediaPath" class="uploaded-media"></video>
            </div>
          </div>
          <div class="question-text">
            <p> {{ question.message}}</p>
          </div>
        </div>
        <div class="mini-btns">
          <button class="__actionBtn" (click)="editQuestion()">
            <img src="assets/icons/edit-item.svg" alt="">
          </button>
          <button class="__actionBtn" (click)="deleteQuestion()">
            <img src="assets/icons/delete-item.svg" alt="">
          </button>
        </div>
      </div>
    </mat-card-header>
    <mat-card-content class="question-content">
      <div class="question-feedback" *ngFor="let option of question.options">
        <div class="option-details">
          <input
            type="radio">
          <label [for]="'option-' + option.id">{{ option.text }}</label>
        </div>
        <div class="radio-text">
          <p class="feedback-text">
            <span [ngClass]="{'red-text': option.accuracy !== 1, 'teal-text': option.accuracy === 1}">
              {{ option.accuracy === 1 ? 'Correct: ' : 'Wrong: ' }}
            </span>
            {{ option.feedback }}
          </p>
        </div>
      </div>
    </mat-card-content>
  </div>
</mat-card>
<app-assessment-question-form
  *ngIf="addAQuestion" 
  (questionActionCompleted)="onQuestionActionCompleted()"
  [formEditMode]="formViewMode"
  [questionMode]="questionDisplayMode" 
  >
</app-assessment-question-form>
