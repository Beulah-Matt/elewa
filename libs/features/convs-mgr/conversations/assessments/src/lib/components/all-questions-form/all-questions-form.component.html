<div class="long-assessment">
  <form [formGroup]="assessmentForm">
    <div formArrayName="questions">
      <div *ngFor="let question of assessmentFormArray.controls; let i = index">
        <app-micro-apps-question-form
          [question]="getQuestion(i)"
          [i]="i"
          [currentStep]="null"
          [stepView]="false">
        </app-micro-apps-question-form>
      </div>
    </div>
  </form>
</div>
