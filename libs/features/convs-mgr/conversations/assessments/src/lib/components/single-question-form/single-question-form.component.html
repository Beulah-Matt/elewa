  <!-- Stepper Form -->
  <div class="single-form" *ngIf="stepDataLoaded">
    <form [formGroup]="assessmentForm" class="single-question-fm">
      <div *ngFor="let question of assessmentFormArray.controls; let i = index">
        <app-micro-apps-question-form 
          [question]="getQuestion(i)"
          [i]="i"
          [currentStep]="currentStep"
          [stepView]="true">
        </app-micro-apps-question-form>
      </div>
    </form>
  </div>
