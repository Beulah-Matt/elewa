<form [formGroup]="imageMessageForm" [class.edit_form_wrapper] = "isEdit">
  <div [id]="imageInputId" class="image_bg" [class.edit_form] = "isEdit" [ngClass]="byPassedLimits.length ? 'error' : ''">

    <input *ngIf="!(isLoading$ | async)?.get(id)" (change)="processImage($event)" type="file" class="image-file" [id]="imageInputUpload" hidden />

    <label id="mediaUploadLabel" *ngIf="!(isLoading$ | async)?.get(id)" [for]="imageInputUpload" class="media_upload_label">
      <img *ngIf="!imageMessageForm.get('fileSrc')?.value" type="image" class="placeholder-icon" src="assets/svgs/blocks/ph_image-light.svg" alt="" />
      <span *ngIf="!imageMessageForm.get('fileSrc')?.value" class="media-placeholder-text" >{{'PAGE-CONTENT.BLOCK.PLACEHOLDER.IMAGE-UPLOAD' | transloco }}</span>
      <img *ngIf="imageMessageForm.get('fileSrc')?.value" type="image" class="upload-image" [src]="imageMessageForm.get('fileSrc')?.value" alt="" />
    </label>

    <div *ngIf="(isLoading$ | async)?.get(id)" class="doc-icon">
      <i class="fas fa-circle-notch fa-spin fa-3x"></i>
    </div>

  </div>

  <div class="error-message" *ngIf="whatsappLimit">
    <span>{{ 'PAGE-CONTENT.BLOCK.SIZE-LIMIT-MESSAGE.WHATSAPP.IMAGE.MESSAGE-ONE' | transloco }}</span><br>
    <span>{{ 'PAGE-CONTENT.BLOCK.SIZE-LIMIT-MESSAGE.WHATSAPP.IMAGE.MESSAGE-TWO' | transloco }}</span>
  </div>
  
  <mat-divider *ngIf="isEdit"></mat-divider>

  <div class="inputs-wrapper">
    <label class="edit-panel-label" *ngIf="isEdit">{{'PAGE-CONTENT.BLOCK.PLACEHOLDER.CAPTION' | transloco}}</label>
    <input type="text" [class.edit_input] = "isEdit" [placeholder]="'PAGE-CONTENT.BLOCK.PLACEHOLDER.CAPTION' | transloco" formControlName="message"/>
    <label class="edit-panel-label" *ngIf="isEdit">{{'PAGE-CONTENT.BLOCK.PLACEHOLDER.IMAGE-LINK' | transloco}}</label>
    <input type="text" [class.edit_input] = "isEdit" [placeholder]="'PAGE-CONTENT.BLOCK.PLACEHOLDER.IMAGE-LINK' | transloco" formControlName="fileSrc" readonly/>
  </div>
</form>
