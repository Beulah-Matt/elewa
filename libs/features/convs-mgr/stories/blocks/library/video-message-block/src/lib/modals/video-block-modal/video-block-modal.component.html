<ng-template transloco let-t>
  <h1> {{ t('title') }} </h1>
</ng-template>
<div>
  <div [id]="videoInputId">
    <input (change)="processVideo($event)" type="file" accept=".mp4" [id]="videoInputUpload" hidden class="video" />
    <label [for]="videoInputUpload">
      <div *ngIf="!hasVideo; else inputHasVideo">
        <img src="https://i.postimg.cc/K8LGbpcx/thumbnail.png">
      </div>
      <ng-template #inputHasVideo>
        <video class="upload-video" alt="" controls>
          <source [src]="videoUrl" type="video/mp4">
        </video>
      </ng-template>
    </label>
  </div>
</div>
<form>
  <p>Give This media Item a Name</p>
  <label for="name-input">Name:</label>
  <input type="text" id="name-input" [(ngModel)]="name">
  <br>

  <h3>Media Encoding</h3>
  <label>Please select the size you want to encode the video. <br /> The larger the video the longer it will take to load and play</label>
  <div *ngFor="let option of sizeOptions">
    <input type="radio" id="{{ option }}" name="size" [(ngModel)]="size" [value]="option">
    <label for="{{ option }}">{{ option }}</label>
  </div>
</form>
<button (click)="apply()">Apply</button>
