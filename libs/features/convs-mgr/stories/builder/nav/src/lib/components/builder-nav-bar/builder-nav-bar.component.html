<div class="sub-bar mat-elevation-z1" fxLayout="row" fxLayoutGap="10px" fxLayoutAlign="space-between center">

  <!-- Breadcrumbs and nav -->
  <div class="breadcrumb-wrapper">
    <app-ital-breadcrumb [breadcrumbs$]="breadcrumbs$"></app-ital-breadcrumb>
  </div>

  <div class="flex-spacer"></div>

  <!-- Project top-bar context tools -->
  <div class="rest" *ngIf="template">
    <ng-container *ngTemplateOutlet="template; context: templateContext"></ng-container>
  </div>
</div>
