<!-- HTML template of the substory block based off question block design-->
<div class="wide" [id]="id" *ngIf="storyModuleBlock">
  <form [formGroup]="storyModuleBlock" fxLayout="column" fxLayoutALign="start center">

    <div class="smb-frame" (click)="navigateToStory()">
      Edit {{ block.blockTitle }}
    </div>

    <div formArrayName="options" fxFlexFill>
      <div *ngFor="let option of options.controls; let i = index">
        <div [formGroupName]="i" class="inputList" fxLayout="row" fxLayoutALign="start center" fxFlex="100">
          <app-option-input-field #storyOutputs [jsPlumb]="jsPlumb" [blockFormGroup]="storyModuleBlock" [formGroupNameInput]="i"
            class="input" [charMaxlength]="outputNameCharLimit" [isReadOnly]="true"></app-option-input-field>
        </div>
      </div>
    </div>
  </form>  
</div>

  <!-- 
  -  Don't allow add for button.
  -  Options are determined/configured at the child level.
