<div class="wrapper">
  <div class="mat-button-holder">
    <span mat-button [matMenuTriggerFor]="menu">
      <i class="fa-solid fa-ellipsis-vertical menu-tooltip"></i>
    </span>
    <mat-menu #menu="matMenu">
      <button mat-menu-item (click)="deleteElement()">{{ 'BOTS.CREATE-MODAL.FIELDS.DELETE' | transloco }}</button>
    </mat-menu>
  </div>
  <form *ngIf="textInputForm && control" [formGroup]="textInputForm" class="groupForm">
    <div class="configs" *ngIf="showConfigs">
      <div class="inputConfigs select">
        <select id="inputType" formControlName="inputType">
          @for(htmlElement of htmlElementTypes; track htmlElement)
          {
            <option>{{htmlElement}}</option>
          }
          <option>

          </option>
        </select>
        <div class="custom-arrow"></div>
      </div>
      <div class="inputConfigs label-holder">
        <input type="text" id="label" formControlName="label" (keyup)="onInputChange($event)">
        <span>{{charCounts.label}}/{{maxChars.label}}</span>
      </div>
      <div class="inputConfigs helperText-holder">
        <div>{{ 'WHATSAPP-FLOWS.CONFIGURATIONS.INSTRUCTIONS' | transloco }}</div>
        <div class="input-holder">
          <input type="text" id="helperText" formControlName="helperText" (keyup)="onInputChange($event)">
          <span>{{charCounts.helperText}}/{{maxChars.helperText}}</span>
        </div>
      </div>
      
      <div class="inputConfigs required">
        <mat-slide-toggle id="required" formControlName="required">
          {{ 'WHATSAPP-FLOWS.CONFIGURATIONS.REQUIRED' | transloco }}
        </mat-slide-toggle>
      </div>
      
      <div class="saveBtn">
        <button type="submit" (click)="saveInputConfig()"> Save </button>
      </div>
    </div>
    <div class="flex-container" *ngIf="!showConfigs">
      <div class="column">
        <label [for]="element.name">{{ element.label }}</label>
        <input [type]="getInputType(element)"
          class="text-area-input"
          [name]="element.name"
          [required]="element.required"
        />
      </div>
    </div> 
  </form>
</div>
