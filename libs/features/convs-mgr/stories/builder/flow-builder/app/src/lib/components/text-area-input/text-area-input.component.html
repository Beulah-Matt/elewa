<div class="wrapper">
  <div class="configs" *ngIf="showConfigs">
    <form *ngIf="textInputForm && control " [formGroup]="textInputForm">
      <span class="mat-button" mat-button [matMenuTriggerFor]="menu">
        <i class="fa-solid fa-ellipsis-vertical menu-tooltip"></i>
      </span>
      <mat-menu #menu="matMenu">
        <button mat-menu-item (click)="deleteElement()">{{ 'BOTS.CREATE-MODAL.FIELDS.DELETE' | transloco }}</button>
      </mat-menu>
      <div class="inputConfigs">
        <label for="name">Name:</label>
        <input type="text" id="name" formControlName="name">
      </div>
      <div class="inputConfigs">
        <label for="label">Label:</label>
        <input type="text" id="label" formControlName="label">
      </div>
      <div class="inputConfigs">
        <label for="required">Required:</label>
        <input type="checkbox" id="required" formControlName="required">
      </div>
      <div class="inputConfigs">
        <label for="visible">Visible:</label>
        <input type="checkbox" id="visible" formControlName="visible">
      </div>
      <div class="inputConfigs">
        <label for="enabled">Enabled:</label>
        <input type="checkbox" id="enabled" formControlName="enabled">
      </div>
      <div class="saveBtn">
        <button type="submit" (click)="saveInputConfig()"> Save </button>
      </div>
    </form>
  </div>
  <div class="flex-container" *ngIf="!showConfigs">
    <div class="column">
      <label [for]="element.name">{{ element.label }}</label>
      <textarea 
        class="text-area-input"
        [name]="element.name"
        [id]="element.name"
        [required]="element.required"
      ></textarea>
    </div>
  </div>  
</div>
