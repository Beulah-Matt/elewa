<div class="configs" *ngIf="imageInputForm && showForm">
  <div class="card-menu">
    <span class="mat-button" mat-button [matMenuTriggerFor]="menu">
      <i class="fa-solid fa-ellipsis-vertical menu-tooltip"></i>
    </span>
    <mat-menu #menu="matMenu">
      <button mat-menu-item>{{ 'BOTS.CREATE-MODAL.FIELDS.DELETE' | transloco }}</button>
    </mat-menu>
  </div>

  <form [formGroup]="imageInputForm">
    <div class="inputConfigs">
      <label for="alt-text">Alt Text:</label>
      <input type="text" id="alt-text" formControlName="alt-text">
    </div>
    <p>{{fileAccept | json}}</p>
    <div class="inputConfigs">
      <label for="src">Image Source:</label>
      <!-- Button to trigger file selection -->
      <button mat-raised-button (click)="openFileExplorer(fileAccept)" class="media-btn">Choose File</button>
    </div>
    <div class="inputConfigs">
      <label for="width">Width:</label>
      <input type="number" id="width" formControlName="width">
    </div>
    <div class="inputConfigs">
      <label for="height">Height:</label>
      <input type="number" id="height" formControlName="height">
    </div>
    <div class="inputConfigs">
      <label for="scale-type">Scale Type:</label>
      <select id="scale-type" formControlName="scale-type">
        <option value="contain">Contain</option>
        <option value="cover">Cover</option>
        <option value="fill">Fill</option>
      </select>
    </div>
    <div class="inputConfigs">
      <label for="aspect-ratio">Aspect Ratio:</label>
      <input type="number" id="aspect-ratio" formControlName="aspect-ration" step="0.1">
    </div>
    <button (click)="saveConfigurations()">Save</button>
  </form>
</div>
<div *ngIf="!showForm">
  <p>{{element.src}}</p>
  <img [src]="element.src" />
</div>
