<div class="__inputDesc flexDiv">
  <div class="mat-button-holder">
    <span class="mat-button" mat-button [matMenuTriggerFor]="menu">
      <i class="fa-solid fa-ellipsis-vertical menu-tooltip"></i>
    </span>
    <mat-menu #menu="matMenu">
      <button mat-menu-item (click)="deleteElement()">{{ 'BOTS.CREATE-MODAL.FIELDS.DELETE' | transloco }}</button>
    </mat-menu>
  </div>
  <form [formGroup]="checkboxGroupForm" class="__groupForm">
    <div class="__configs" *ngIf="showConfigs">
      <div class="__inputConfigs label-holder">
        <input type="text" id="label" formControlName="label" (keyup)="onInputChange($event)">
        <span>{{charCounts.label}}/{{maxChars.label}}</span>
      </div>
      
      <div formArrayName="options" class="__optionsArray">
        <div>{{ 'WHATSAPP-FLOWS.CONFIGURATIONS.LABELS.OPTIONS' | transloco }}</div>
        <div *ngFor="let option of options.controls; let i = index" [formGroupName]="i" class="__inputConfigs option">
          <div class="__input-holder">
            <input type="text" formControlName="label" placeholder="Option label">
            <span>0/{{maxChars.option}}</span> 
          </div>
          <button type="button" (click)="removeOption(i)"><i class="fas fa-trash-alt delete-tooltip"></i></button>
        </div>
        <div class="add__options">
          <span (click)="addOption()">{{ 'WHATSAPP-FLOWS.CONFIGURATIONS.LABELS.ADD-OPTION' | transloco }}</span>
        </div>
      </div>
      <div class="required">
        <mat-slide-toggle id="required" formControlName="required">
          {{ 'WHATSAPP-FLOWS.CONFIGURATIONS.REQUIRED' | transloco }}
        </mat-slide-toggle>
      </div>
      <div class="__saveBtn">
        <button type="submit" (click)="saveRadioConfig()"> Save </button>
      </div>
    </div>

    <!-- Display saved checkbox buttons -->
    <div *ngIf="!showConfigs && flowGroup" class="__labelDiv">
      <h6>{{ flowGroup.label }}</h6>
      <div class="__inputConfigs">
        <select  [required]="flowGroup.required" [name]="flowGroup.name">
          <option *ngFor="let option of flowGroup.options" type="checkbox"  [id]="option.label">{{option.label}}</option>
        </select>
      </div>
    </div>
  </form>
</div>
