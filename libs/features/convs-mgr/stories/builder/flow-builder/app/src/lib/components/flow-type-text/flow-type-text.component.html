<div class="wrapper" *ngIf="control && textInputForm">
  <form [formGroup]="textInputForm">
      <div class="input-holder">
        @switch(type) {
          <!-- Heading. Blank value not accept. Max character 80 -->
          @case (flowControlType.TextHeading) {
            <input id="{{inputId}}" type="text" class="header" maxlength="80" formControlName="text" (keyup)="onInputChange($event)"/>
          }
          @case (flowControlType.TextSubHeading) {
            <input id="{{inputId}}" type="text" class="light-header" maxlength="80" formControlName="text" (keyup)="onInputChange($event)"/>
          }
          @case (flowControlType.TextBody){
            <input id="{{inputId}}" type="text" class="text"  maxlength="4096" formControlName="text"/>
          }
          @case (flowControlType.TextCaption) {
            <input id="{{inputId}}" type="text" class="small-text" maxlength="4096" formControlName="text"/>
          }
          @default {
            <!-- Fallback input if none of the cases match -->
            <input id="{{inputId}}" type="text" class="fallback" />
          }
        }
        <span class="mat-button" mat-button [matMenuTriggerFor]="menu">
          <i class="fa-solid fa-ellipsis-vertical menu-tooltip"></i>
        </span>
        <mat-menu #menu="matMenu">
          <button mat-menu-item (click)="deleteElement()">{{ 'BOTS.CREATE-MODAL.FIELDS.DELETE' | transloco }}</button>
        </mat-menu>
      </div>

      <div class="char-count">
          <span>{{currentCharCount}}/{{charLimits[type]}}</span>        
      </div>

  </form>
</div>
