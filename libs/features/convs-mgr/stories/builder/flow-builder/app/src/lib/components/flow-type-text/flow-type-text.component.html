<div class="wrapper" *ngIf="control && textInputForm">
  <form [formGroup]="textInputForm">
    <div class="input-holder">
      @switch(type) {
        <!-- Heading. Blank value not accept. Max character 80 -->
        @case (flowControlType.Header) {
          <input id="{{inputId}}" type="text" class="header" maxlength="80" formControlName="text"/>
        }
        @case (flowControlType.LightHeader) {
          <input id="{{inputId}}" type="text" class="light-header" maxlength="80"formControlName="text"/>
        }
        @case (flowControlType.Text){
          <input id="{{inputId}}" type="text" class="text"  maxlength="4096"formControlName="text"/>
        }
        @case (flowControlType.Caption) {
          <input id="{{inputId}}" type="text" class="small-text" maxlength="4096" formControlName="text"/>
        }
        @default {
          <!-- Fallback input if none of the cases match -->
          <input id="{{inputId}}" type="text" class="fallback" />
        }
      }
      <button mat-button [matMenuTriggerFor]="menu">
        <i class="fa-solid fa-ellipsis-vertical menu-tooltip"></i>
      </button>
      <mat-menu #menu="matMenu">
        <button mat-menu-item>{{ 'BOTS.CREATE-MODAL.FIELDS.DELETE' | transloco }}</button>
      </mat-menu>
    </div>
  </form>
</div>
