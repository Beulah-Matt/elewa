<div class="wrapper">
  @switch(type) {
    <!-- Heading. Blank value not accept. Max character 80 -->
    @case (flowControlType.Header) {
      <input id="{{inputId}}" type="text" class="header" maxlength="80" />
    }
    @case (flowControlType.LightHeader) {
      <input id="{{inputId}}" type="text" class="light-header" maxlength="80"/>
    }
    @case (flowControlType.Text){
      <input id="{{inputId}}" type="text" class="text"  maxlength="4096"/>
    }
    @case (flowControlType.Caption) {
      <input id="{{inputId}}" type="text" class="small-text" maxlength="4096" />
    }
    @default {
      <!-- Fallback input if none of the cases match -->
      <input id="{{inputId}}" type="text" class="fallback" />
    }
  }
</div>
