<div class="page-selector" *ngIf="state$ | async as state">
  <div class="screen-list" >
    <div class="span screen-title"*ngFor="let screen of state.flow.flow.screens; index as i" (click)="changeScreen(i)"> 
      <i class="fa-solid fa-ellipsis-vertical"></i>
      {{screen.title}} 
    </div>
    <div class="span add-screen" (click)="addScreen()">+ {{"WHATSAPP-FLOWS.ADD-SCREEN" | transloco}}</div>
  </div>
</div>
