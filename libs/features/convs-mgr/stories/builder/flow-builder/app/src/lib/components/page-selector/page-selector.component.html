<div class="page-selector" *ngIf="state$ | async as state">
  <div class="screen-list" >
    <div class="screen-title"*ngFor="let screen of state.flow.flow.screens; index as i" (click)="changeScreen(i)"> 
      {{screen.title}} 
    </div>
    <div class="span" (click)="addScreen()"> +</div>
  </div>
</div>
