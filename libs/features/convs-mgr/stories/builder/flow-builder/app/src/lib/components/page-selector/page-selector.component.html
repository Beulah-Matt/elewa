<div class="page-selector">
  <div class="screen-list" 
      *ngIf="screens"
      cdkDropList 
      cdkDropListOrientation="horizontal"
      (cdkDropListDropped)="drop($event)">

      @for(screen of screens; track screen) {
          <div class="span screen-title" (click)="changeScreen($index)" cdkDrag> 
            <img class="drag-handle" src="assets/svgs/blocks/ellipsis.svg" alt="" cdkDragHandle>
            <span>{{screen.title}} </span>
          </div>
      }
    <div class="add-screen" (click)="addScreen()">
      <i class="fa-solid fa-plus"></i>
      {{"WHATSAPP-FLOWS.ADD-SCREEN" | transloco}}
    </div>
  </div>
</div>
