<div class="page-selector" *ngIf="screens$ | async as screens">
  <div class="screen-list" >
    <div class="span screen-title"*ngFor="let screen of screens; index as i" (click)="changeScreen(i)"> 
      <img src="assets/svgs/blocks/ellipsis.svg" alt="">
      {{screen.title}} 
    </div>
    <div class="span add-screen" (click)="addScreen()">
      <i class="fa-solid fa-plus"></i>
      {{"WHATSAPP-FLOWS.ADD-SCREEN" | transloco}}
    </div>
  </div>
</div>
