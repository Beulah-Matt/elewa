<div class="dropdown-container">
  <button class="dropdown-button" (click)="toggleDropdown()">
    <span>{{ selectedOption?.name ||  selectedOption?.title || selectedOption?.className ||'Select an option' | slice:0:35}} </span>
    <i class="fas fa-caret-down"></i>
  </button>

  <div class="dropdown-options" [class.show]="dropdownOpen">
    <label *ngFor="let option of options" class="dropdown-option">
      <input 
        type="radio" 
        name="customDropdown" 
        [value]="option.id" 
        [(ngModel)]="selectedOption" 
        (ngModelChange)="onOptionSelected(option)"
      />
      {{ option.name || option.title || option.className | slice:0:50}}
    </label>
  </div>
</div>
