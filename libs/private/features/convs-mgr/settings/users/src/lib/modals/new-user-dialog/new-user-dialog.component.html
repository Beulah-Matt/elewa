
<h1 mat-dialog-title> Invite a new member </h1>
<div (click)="onNoClick()" class="close-button">
  <img src="assets/icons/delete-x.svg" alt="">
</div>
<div class="new-clm-user" fxLayout="column" fxLayoutAlign="start" [formGroup]="newUserFormGroup"  mat-dialog-content>
 
    
    <div class="email">
      <p class="label">*Email</p>
      <mat-form-field appearance="outline" fxLayout="column" fxLayoutAlign="start start" class="names">
        <input matInput type="email" formControlName="email">
      </mat-form-field>
    </div>

    <div>
      <p class="label">Role</p>
      <mat-form-field appearance="outline" fxLayout="column" fxLayoutAlign="start start" class="names">
        <mat-select name="roles" formControlName="roles" class="rolesSelect">
          <mat-option *ngFor="let role of reversedRoles" [value]="role">{{ role | formatRole }}</mat-option>
        </mat-select>
      </mat-form-field>
    </div>


    <div mat-dialog-actions fxLayout="row" fxLayoutAlign="space-between start" class="buttons">
      <div fxLayout="column">
        <button class="cancel-btn" mat-stroked-button (click)="onNoClick()">Cancel</button>
      </div>
      <div fxLayout="column">
        <button class="submit-btn" [disabled]="creatingUser" mat-raised-button color="primary" (click)="inviteNewUser()">{{ 'MEMBERS.SEND-INVITE' | transloco }}</button>
      </div>
    </div>
</div>
